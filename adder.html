<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventure Trakker — Add Trip</title>

  <!-- Date-range calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Supabase JS v2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-config.js"></script>

  <style>
    :root{
      --text: rgba(245,245,245,0.92);
      --text-dim: rgba(245,245,245,0.72);
      --panel: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,0.16);
      --shadow: 0 14px 30px rgba(0,0,0,0.30);
      --bg: #0b0b0b;
      --danger: rgba(255,120,120,0.9);
    }

    html, body{
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(ellipse at top, rgba(255,255,255,0.05), rgba(0,0,0,0.0) 55%), var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .wrap{ max-width: 1100px; margin: 0 auto; padding: 22px 16px 40px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      margin-bottom: 16px;
    }
    .title{
      font-weight: 300; letter-spacing: 0.06em;
      font-size: clamp(22px, 2.4vw, 30px);
      color: rgba(180,180,180,0.92);
      margin: 0; user-select:none;
    }
    .back-btn{
      display:inline-flex; align-items:center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      text-decoration: none;
      color: var(--text);
      font-size: 13px; font-weight: 300;
      transition: transform 120ms ease, opacity 120ms ease;
    }
    .back-btn:hover{ transform: translateY(-1px); }
    .back-icon{ width: 18px; height: 18px; opacity: 0.85; }

    .card{
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }

    .card-head{
      display:flex;
      align-items: stretch;
      min-height: 260px;
    }

    /* FIX: make photo column narrower */
    .photo{
      flex: 0 0 300px;
      position: relative;
      border-right: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      display:flex; align-items:center; justify-content:center;
    }
    .photo-inner{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .photo-inner img{ width:100%; height:100%; object-fit:cover; opacity:0.95; display:none; }
    .photo-overlay{ position:absolute; inset:0; background: linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.35)); pointer-events:none; }
    .tree{ width: 110px; height: 110px; opacity: 0.55; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25)); }

    .photo-actions{
      position:absolute; left: 12px; right: 12px; bottom: 12px;
      display:flex; gap: 10px; justify-content: space-between; align-items:center;
    }
    .file-btn, .mini-btn{
      appearance:none; border:none; border-radius: 14px;
      padding: 10px 12px; font-size: 13px; cursor:pointer;
      color: rgba(245,245,245,0.95);
      background: rgba(20,20,20,0.55);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px);
    }
    .file-input{ display:none; }

    .form{
      flex: 1;
      padding: 16px 16px 18px;
      display:flex; flex-direction:column; gap: 14px;
      min-width: 0; /* prevents overflow in flex */
    }
    .hint{ font-size: 12px; color: var(--text-dim); font-weight: 300; letter-spacing: 0.02em; }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    .field{ display:flex; flex-direction:column; gap: 6px; min-width:0; }
    label{
      font-size: 12px; color: rgba(220,220,220,0.85);
      letter-spacing: 0.03em; font-weight: 300;
      display:flex; align-items:center; gap: 8px;
    }
    .req{
      color: rgba(255,255,255,0.65);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
    }

    input[type="text"], input[type="number"], textarea{
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.20);
      padding: 10px 12px;
      font-size: 13px;
      color: var(--text);
      outline: none;
      box-sizing: border-box;
    }
    textarea{ min-height: 46px; resize: vertical; }
    .full{ grid-column: 1 / -1; }

    .footer{
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      padding: 14px 16px;
      border-top: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);
    }
    .status{ font-size: 12px; color: var(--text-dim); font-weight: 300; min-height: 16px; }
    .status.error{ color: var(--danger); }
    .save-btn{
      appearance:none; border:none; border-radius: 14px;
      padding: 12px 16px; font-size: 13px; cursor:pointer;
      color: rgba(245,245,245,0.95);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.16);
    }

    /* FIX: switch to single-column layout sooner to avoid overlap */
    @media (max-width: 980px){
      .card-head{ flex-direction: column; }
      .photo{
        flex: 0 0 auto;
        min-height: 240px;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.10);
      }
      .grid{ grid-template-columns: 1fr; }
    }

    /* Flatpickr minimal dark */
    .flatpickr-calendar{
      background: rgba(20,20,20,0.92) !important;
      border: 1px solid rgba(255,255,255,0.12) !important;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35) !important;
      backdrop-filter: blur(10px);
    }
    .flatpickr-day{ color: rgba(245,245,245,0.90) !important; }
    .flatpickr-day.today{ border-color: rgba(255,255,255,0.35) !important; }
    .flatpickr-current-month .flatpickr-monthDropdown-months,
    .flatpickr-current-month input.cur-year{ color: rgba(245,245,245,0.90) !important; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1 class="title">Add trip</h1>
      <a class="back-btn" href="./index.html" title="Back to home">
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14.5 5L7.5 12L14.5 19" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </a>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="photo">
          <div class="photo-inner">
            <img id="photoPreview" alt="Trip cover preview" />
            <svg class="tree" viewBox="0 0 128 128" fill="none" aria-hidden="true">
              <path d="M64 14C54 26 50 36 50 42C50 52 58 60 68 60C78 60 86 52 86 42C86 36 82 26 72 14" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
              <path d="M64 60C54 60 42 68 42 82C42 96 54 106 64 106C74 106 86 96 86 82C86 68 74 60 64 60Z" stroke="rgba(200,200,200,0.9)" stroke-width="3" />
              <path d="M64 76V114" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
              <path d="M55 114H73" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="photo-overlay"></div>

          <div class="photo-actions">
            <button class="file-btn" id="pickPhotoBtn" type="button">Add photo</button>
            <button class="mini-btn" id="removePhotoBtn" type="button" style="opacity:0.9;">Remove</button>
            <input class="file-input" id="photoInput" type="file" accept="image/*" />
          </div>
        </div>

        <div class="form">
          <div class="hint">Required: Trip title • Adventurers • Time frame</div>

          <div class="grid">
            <div class="field">
              <label>Trip title <span class="req">required</span></label>
              <input id="tripTitle" type="text" placeholder="e.g., Smoky Mountains Weekend" />
            </div>

            <div class="field">
              <label>Adventurers <span class="req">required</span></label>
              <input id="adventurers" type="text" placeholder="e.g., Ethan, John, Jeff" />
            </div>

            <div class="field full">
              <label>Time frame <span class="req">required</span></label>
              <input id="dateRange" type="text" placeholder="Select departure → return" />
            </div>

            <div class="field">
              <label>Miles driven</label>
              <input id="milesDriven" type="number" inputmode="numeric" min="0" step="1" placeholder="e.g., 824" />
            </div>

            <div class="field">
              <label>States checked off</label>
              <input id="statesChecked" type="text" placeholder="e.g., IN, KY, TN" />
            </div>

            <div class="field">
              <label>National parks checked off</label>
              <input id="parksChecked" type="text" placeholder="e.g., Great Smoky Mountains" />
            </div>

            <div class="field">
              <label>Favorite meal</label>
              <input id="favoriteMeal" type="text" placeholder="e.g., BBQ ribs in Gatlinburg" />
            </div>

            <div class="field">
              <label>Favorite song</label>
              <input id="favoriteSong" type="text" placeholder="e.g., (song title)" />
            </div>

            <div class="field">
              <label>New slang</label>
              <input id="newSlang" type="text" placeholder="e.g., (something you picked up)" />
            </div>

            <div class="field full">
              <label>New memory unlocked</label>
              <textarea id="newMemory" placeholder="A quick note you’ll want to remember…"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="status" id="status"></div>
        <button class="save-btn" id="saveBtn" type="button">Save trip</button>
      </div>
    </div>
  </div>

  <script>
    // Supabase client
    const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY); // :contentReference[oaicite:2]{index=2}

    // Date range picker
    const dateRangeInput = document.getElementById("dateRange");
    const fp = flatpickr(dateRangeInput, { mode: "range", dateFormat: "Y-m-d", allowInput: true });

    // Photo preview (upload later)
    const photoInput = document.getElementById("photoInput");
    const pickPhotoBtn = document.getElementById("pickPhotoBtn");
    const removePhotoBtn = document.getElementById("removePhotoBtn");
    const photoPreview = document.getElementById("photoPreview");
    let photoFile = null;

    pickPhotoBtn.addEventListener("click", () => photoInput.click());
    photoInput.addEventListener("change", () => {
      const file = photoInput.files && photoInput.files[0];
      if (!file) return;
      photoFile = file;
      const url = URL.createObjectURL(file);
      photoPreview.src = url;
      photoPreview.style.display = "block";
      setStatus("Photo selected.", false);
    });
    removePhotoBtn.addEventListener("click", () => {
      photoFile = null;
      photoInput.value = "";
      if (photoPreview.src) URL.revokeObjectURL(photoPreview.src);
      photoPreview.removeAttribute("src");
      photoPreview.style.display = "none";
      setStatus("Photo removed.", false);
    });

    // Status helpers
    const statusEl = document.getElementById("status");
    function setStatus(msg, isError){
      statusEl.textContent = msg || "";
      statusEl.classList.toggle("error", !!isError);
    }

    function parseDateRange(){
      const sel = fp.selectedDates || [];
      const start = sel[0] ? sel[0].toISOString().slice(0,10) : null;
      const end   = sel[1] ? sel[1].toISOString().slice(0,10) : null;
      return { start, end };
    }
    function numberOrNull(v){
      const t = String(v ?? "").trim();
      if (!t) return null;
      const n = Number(t);
      return Number.isFinite(n) ? Math.round(n) : null;
    }

    // Minimal auth: if not signed in, prompt for email and send magic link
    async function ensureSignedIn(){
      const { data: { session } } = await sb.auth.getSession();
      if (session) return session;

      const email = prompt("Enter your email to sign in (magic link):");
      if (!email) return null;

      const { error } = await sb.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.href }
      }); // :contentReference[oaicite:3]{index=3}

      if (error) {
        setStatus("Sign-in failed: " + error.message, true);
        return null;
      }

      setStatus("Check your email for the sign-in link, then return here.", false);
      return null;
    }

    // Local fallback (optional)
    function getTripsLocal(){
      try { return JSON.parse(localStorage.getItem("adventure_trakker_trips") || "[]"); }
      catch { return []; }
    }
    function setTripsLocal(trips){
      localStorage.setItem("adventure_trakker_trips", JSON.stringify(trips));
    }

    // Save to Supabase
    document.getElementById("saveBtn").addEventListener("click", async () => {
      setStatus("", false);

      const tripTitle = document.getElementById("tripTitle").value.trim();
      const adventurers = document.getElementById("adventurers").value.trim();
      const { start, end } = parseDateRange();

      if (!tripTitle) return setStatus("Trip title is required.", true);
      if (!adventurers) return setStatus("Adventurers is required.", true);
      if (!start || !end) return setStatus("Time frame is required (departure and return).", true);

      const session = await ensureSignedIn();
      if (!session) return; // user will come back via email link

      const ownerId = session.user.id;

      const payload = {
        owner_id: ownerId,
        trip_title: tripTitle,
        adventurers,
        start_date: start,
        end_date: end,
        miles_driven: numberOrNull(document.getElementById("milesDriven").value),
        states_checked: document.getElementById("statesChecked").value.trim() || null,
        parks_checked: document.getElementById("parksChecked").value.trim() || null,
        favorite_meal: document.getElementById("favoriteMeal").value.trim() || null,
        favorite_song: document.getElementById("favoriteSong").value.trim() || null,
        new_slang: document.getElementById("newSlang").value.trim() || null,
        new_memory_unlocked: document.getElementById("newMemory").value.trim() || null
      };

      // Insert trip
      setStatus("Saving…", false);

      const { data: tripRow, error: tripErr } = await sb
        .from("trips")
        .insert(payload)
        .select("id")
        .single();

      if (tripErr) {
        // optional local fallback
        const localTrips = getTripsLocal();
        localTrips.unshift({ id: crypto.randomUUID(), created_at: new Date().toISOString(), ...payload, _local_only: true });
        setTripsLocal(localTrips);

        return setStatus("Supabase save failed (saved locally instead): " + tripErr.message, true);
      }

      // Add creator as owner in trip_members (required for RLS reads)
      const { error: memErr } = await sb
        .from("trip_members")
        .insert({ trip_id: tripRow.id, user_id: ownerId, role: "owner" });

      if (memErr) {
        return setStatus("Saved trip, but membership insert failed: " + memErr.message, true);
      }

      setStatus("Saved.", false);

      // Clear form (minimal reset)
      document.getElementById("tripTitle").value = "";
      document.getElementById("adventurers").value = "";
      fp.clear();
      document.getElementById("milesDriven").value = "";
      document.getElementById("statesChecked").value = "";
      document.getElementById("parksChecked").value = "";
      document.getElementById("favoriteMeal").value = "";
      document.getElementById("favoriteSong").value = "";
      document.getElementById("newSlang").value = "";
      document.getElementById("newMemory").value = "";
    });
  </script>
</body>
</html>
