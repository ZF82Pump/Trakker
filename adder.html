<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventure Trakker — Add Trip</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

  <style>
    :root{
      --text: rgba(245,245,245,0.92);
      --text-dim: rgba(245,245,245,0.72);
      --border: rgba(255,255,255,0.16);
      --shadow: 0 14px 30px rgba(0,0,0,0.30);
      --bg: #0b0b0b;
      --danger: rgba(255,120,120,0.9);
    }
    html, body{
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(ellipse at top, rgba(255,255,255,0.05), rgba(0,0,0,0.0) 55%), var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .wrap{ max-width: 1100px; margin: 0 auto; padding: 22px 16px 40px; }
    .topbar{ display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .title{ font-weight:300; letter-spacing:0.06em; color:rgba(180,180,180,0.92); margin:0; }
    .back-btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      text-decoration:none; color:var(--text);
      font-size: 13px; font-weight:300;
    }
    .card{ background: rgba(255,255,255,0.08); border:1px solid var(--border); border-radius:18px; box-shadow: var(--shadow); overflow:hidden; }
    .card-head{ display:flex; align-items:stretch; min-height:260px; }
    .photo{ flex:0 0 300px; position:relative; border-right:1px solid rgba(255,255,255,0.10); background: rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center; }
    .photo-inner{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .photo-inner img{ width:100%; height:100%; object-fit:cover; display:none; }
    .photo-overlay{ position:absolute; inset:0; background: linear-gradient(to bottom, rgba(0,0,0,0.10), rgba(0,0,0,0.35)); pointer-events:none; }
    .tree{ width:110px; height:110px; opacity:0.55; }
    .photo-actions{ position:absolute; left:12px; right:12px; bottom:12px; display:flex; gap:10px; justify-content:space-between; }
    .file-btn, .mini-btn{
      border:none; border-radius:14px; padding:10px 12px;
      cursor:pointer; color:rgba(245,245,245,0.95);
      background: rgba(20,20,20,0.55);
      border: 1px solid rgba(255,255,255,0.14);
    }
    .file-input{ display:none; }
    .form{ flex:1; padding:16px 16px 18px; display:flex; flex-direction:column; gap:14px; }
    .hint{ font-size:12px; color:var(--text-dim); font-weight:300; }
    .grid{ display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap:12px; }
    .field{ display:flex; flex-direction:column; gap:6px; }
    label{ font-size:12px; color:rgba(220,220,220,0.85); font-weight:300; }
    input, textarea, select{
      border-radius:14px; border:1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.20);
      padding:10px 12px; font-size:13px; color:var(--text);
      outline:none; box-sizing:border-box;
    }
    textarea{ min-height:46px; resize:vertical; }
    .full{ grid-column: 1 / -1; }
    .footer{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 16px; border-top:1px solid rgba(255,255,255,0.10); background: rgba(255,255,255,0.06); }
    .status{ font-size:12px; color:var(--text-dim); min-height:16px; }
    .status.error{ color: var(--danger); }
    .save-btn{ border:none; border-radius:14px; padding:12px 16px; cursor:pointer; color:rgba(245,245,245,0.95); background: rgba(255,255,255,0.14); border:1px solid rgba(255,255,255,0.16); }
    .save-btn[disabled]{ opacity:0.55; cursor:not-allowed; }
    @media (max-width: 860px){
      .card-head{ flex-direction:column; }
      .photo{ flex:0 0 auto; min-height:240px; border-right:none; border-bottom:1px solid rgba(255,255,255,0.10); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1 class="title">Add trip</h1>
      <a class="back-btn" href="index.html">Home</a>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="photo" aria-label="Cover photo">
          <div class="photo-inner">
            <img id="photoPreview" alt="Cover preview"/>
            <svg id="treeFallback" class="tree" viewBox="0 0 128 128" fill="none" aria-hidden="true">
              <path d="M64 14C54 26 50 36 50 42C50 52 58 60 68 60C78 60 86 52 86 42C86 36 82 26 72 14" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
              <path d="M64 60C54 60 42 68 42 82C42 96 54 106 64 106C74 106 86 96 86 82C86 68 74 60 64 60Z" stroke="rgba(200,200,200,0.9)" stroke-width="3"/>
              <path d="M64 76V114" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
              <path d="M55 114H73" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="photo-overlay"></div>
          <div class="photo-actions">
            <button class="file-btn" id="pickPhotoBtn" type="button">Add photo</button>
            <button class="mini-btn" id="removePhotoBtn" type="button">Remove</button>
            <input class="file-input" id="photoInput" type="file" accept="image/*" />
          </div>
        </div>

        <div class="form">
          <div class="hint">Required: Trip title • Adventurers • Time frame</div>
          <div class="grid">
            <div class="field"><label>Trip title *</label><input id="tripTitle" autocomplete="off"></div>
            <div class="field"><label>Adventurers *</label><input id="adventurers" autocomplete="off"></div>
            <div class="field full"><label>Time frame *</label><input id="dateRange" autocomplete="off"></div>
            <div class="field"><label>Trip visibility</label>
              <select id="visibility">
                <option value="private" selected>Private</option>
                <option value="friends">Friends</option>
              </select>
            </div>
            <div class="field"><label>Miles driven</label><input id="milesDriven" type="number" min="0" step="1"></div>
            <div class="field"><label>States checked off</label><input id="statesChecked" autocomplete="off"></div>
            <div class="field"><label>National parks checked off</label><input id="parksChecked" autocomplete="off"></div>
            <div class="field"><label>Favorite meal</label><input id="favoriteMeal" autocomplete="off"></div>
            <div class="field"><label>Favorite song</label><input id="favoriteSong" autocomplete="off"></div>
            <div class="field"><label>New slang</label><input id="newSlang" autocomplete="off"></div>
            <div class="field full"><label>Trip Info</label><textarea id="newMemory" autocomplete="off"></textarea></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="status" id="status"></div>
        <button class="save-btn" id="saveBtn" type="button">Save trip</button>
      </div>
    </div>
  </div>

<script>
  const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
  const fp = flatpickr("#dateRange", { mode:"range", dateFormat:"Y-m-d" });

  const statusEl = document.getElementById("status");
  const saveBtn = document.getElementById("saveBtn");

  const photoInput = document.getElementById("photoInput");
  const photoPreview = document.getElementById("photoPreview");
  const treeFallback = document.getElementById("treeFallback");

  let photoFile = null;

  function setStatus(msg, isError=false){
    statusEl.textContent = msg || "";
    statusEl.classList.toggle("error", !!isError);
  }

  document.getElementById("pickPhotoBtn").addEventListener("click", () => photoInput.click());

  photoInput.addEventListener("change", () => {
    const f = photoInput.files && photoInput.files[0];
    photoFile = f || null;
    if (!photoFile){
      photoPreview.style.display = "none";
      treeFallback.style.display = "block";
      return;
    }
    photoPreview.src = URL.createObjectURL(photoFile);
    photoPreview.style.display = "block";
    treeFallback.style.display = "none";
  });

  document.getElementById("removePhotoBtn").addEventListener("click", () => {
    photoFile = null;
    photoInput.value = "";
    photoPreview.removeAttribute("src");
    photoPreview.style.display = "none";
    treeFallback.style.display = "block";
  });

  async function uploadCover(file){
    if (!file) return null;

    const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
    const safeName = `${Date.now()}-${Math.random().toString(16).slice(2)}.${ext}`;
    const path = `covers/${safeName}`;

    const { error: upErr } = await sb.storage
      .from("trip-photos")
      .upload(path, file, { upsert: false, contentType: file.type });

    if (upErr) throw upErr;

    const { data } = sb.storage.from("trip-photos").getPublicUrl(path);
    return data?.publicUrl || null;
  }

  saveBtn.addEventListener("click", async () => {
    try{
      setStatus("", false);
      saveBtn.disabled = true;

      const title = document.getElementById("tripTitle").value.trim();
      const adv = document.getElementById("adventurers").value.trim();
      const [start, end] = fp.selectedDates || [];

      if (!title) throw new Error("Trip title is required");
      if (!adv) throw new Error("Adventurers is required");
      if (!start || !end) throw new Error("Pick start and end dates");

      setStatus("Saving…", false);

      let cover_url = null;
      if (photoFile){
        setStatus("Uploading photo…", false);
        cover_url = await uploadCover(photoFile);
      }

      const payload = {
        trip_title: title,
        adventurers: adv,
        start_date: start.toISOString().slice(0,10),
        end_date: end.toISOString().slice(0,10),
        miles_driven: document.getElementById("milesDriven").value ? Number(document.getElementById("milesDriven").value) : null,
        states_checked: document.getElementById("statesChecked").value.trim() || null,
        parks_checked: document.getElementById("parksChecked").value.trim() || null,
        favorite_meal: document.getElementById("favoriteMeal").value.trim() || null,
        favorite_song: document.getElementById("favoriteSong").value.trim() || null,
        new_slang: document.getElementById("newSlang").value.trim() || null,
        new_memory_unlocked: document.getElementById("newMemory").value.trim() || null,
        cover_url,
        visibility: (document.getElementById("visibility")?.value || "private")
      };

      const { error } = await sb.from("trips").insert(payload);
      if (error) throw error;

      setStatus("Saved ✔", false);
      setTimeout(() => window.location.href = "trips.html", 250);

    }catch(e){
      setStatus("Save failed: " + (e?.message || e), true);
      saveBtn.disabled = false;
    }
  });
</script>
</body>
</html>
