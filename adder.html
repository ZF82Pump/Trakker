<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventure Trakker — Add Trip</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/Trakker/supabase-config.js"></script>
  <script src="/Trakker/auth-ui.js"></script>

  <style>
    html, body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0b0b;
      color: rgba(245,245,245,0.92);
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:24px 16px 40px;
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }
    h1{
      font-weight:300;
      letter-spacing:0.06em;
      color:rgba(180,180,180,0.9);
      margin:0;
    }
    a{
      color:inherit;
      text-decoration:none;
    }
    .card{
      border-radius:18px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.14);
      padding:16px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .full{ grid-column:1/-1; }
    label{
      font-size:12px;
      opacity:0.75;
    }
    input, textarea{
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(0,0,0,0.25);
      padding:10px 12px;
      color:inherit;
      font-size:13px;
    }
    textarea{ resize:vertical; }
    button{
      margin-top:16px;
      border-radius:14px;
      padding:12px 16px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(255,255,255,0.14);
      color:inherit;
      cursor:pointer;
    }
    .status{
      font-size:12px;
      margin-top:8px;
      min-height:16px;
    }
    .error{ color:rgba(255,120,120,0.9); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Add trip</h1>
      <a href="/Trakker/index.html">← Home</a>
    </div>

    <div class="card">
      <div class="grid">
        <div class="field">
          <label>Trip title *</label>
          <input id="tripTitle" type="text" autocomplete="off">
        </div>
        <div class="field">
          <label>Adventurers *</label>
          <input id="adventurers" type="text" autocomplete="off">
        </div>
        <div class="field full">
          <label>Time frame *</label>
          <input id="dateRange" type="text" autocomplete="off">
        </div>
        <div class="field">
          <label>Miles driven</label>
          <input id="milesDriven" type="number">
        </div>
        <div class="field">
          <label>States checked off</label>
          <input id="statesChecked" type="text">
        </div>
        <div class="field">
          <label>National parks checked off</label>
          <input id="parksChecked" type="text">
        </div>
        <div class="field">
          <label>Favorite meal</label>
          <input id="favoriteMeal" type="text">
        </div>
        <div class="field">
          <label>Favorite song</label>
          <input id="favoriteSong" type="text">
        </div>
        <div class="field">
          <label>New slang</label>
          <input id="newSlang" type="text">
        </div>
        <div class="field full">
          <label>New memory unlocked</label>
          <textarea id="newMemory"></textarea>
        </div>
      </div>

      <button id="saveBtn">Save trip</button>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    console.log("[Adder] script loaded");

    const auth = AuthUI.init();
    const sb = window.sb;

    flatpickr("#dateRange", { mode:"range", dateFormat:"Y-m-d" });

    const statusEl = document.getElementById("status");
    function setStatus(msg, isError=false){
      statusEl.textContent = msg || "";
      statusEl.classList.toggle("error", !!isError);
    }

    (async () => {
      const session = await auth.getSession();
      if (!session) return;
      const username =
        session.user?.user_metadata?.username ||
        session.user.email.split("@")[0];
      const adv = document.getElementById("adventurers");
      if (!adv.value) adv.value = username;
    })();

    document.getElementById("saveBtn").addEventListener("click", async () => {
      try{
        console.log("[Adder] Save clicked");

        const title = tripTitle.value.trim();
        const adventurers = document.getElementById("adventurers").value.trim();
        const dates = document.getElementById("dateRange").value.split(" to ");

        if (!title || !adventurers || dates.length < 2){
          return setStatus("Missing required fields.", true);
        }

        const session = await auth.requireAuth();

        const payload = {
          owner_id: session.user.id,
          trip_title: title,
          adventurers,
          start_date: dates[0],
          end_date: dates[1] || dates[0],
          miles_driven: milesDriven.value || null,
          states_checked: statesChecked.value || null,
          parks_checked: parksChecked.value || null,
          favorite_meal: favoriteMeal.value || null,
          favorite_song: favoriteSong.value || null,
          new_slang: newSlang.value || null,
          new_memory_unlocked: newMemory.value || null
        };

        const { error } = await sb.from("trips").insert(payload);
        if (error) throw error;

        setStatus("Saved.", false);
      }catch(e){
        console.error(e);
        setStatus(e.message || "Save failed", true);
      }
    });
  </script>
</body>
</html>
