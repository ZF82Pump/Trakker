<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventure Trakker — Trips</title>

  <!-- Supabase JS v2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-config.js"></script>

  <style>
    :root{
      --text: rgba(245,245,245,0.92);
      --text-dim: rgba(245,245,245,0.70);
      --muted: rgba(180,180,180,0.92);

      --panel: rgba(255,255,255,0.10);
      --panel-strong: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.16);
      --shadow: 0 14px 30px rgba(0,0,0,0.30);

      --bg: #0b0b0b;
      --danger: rgba(255,120,120,0.92);
    }

    html, body{
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(ellipse at top, rgba(255,255,255,0.05), rgba(0,0,0,0.0) 55%), var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 22px 16px 44px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .title{
      margin: 0;
      font-weight: 300;
      letter-spacing: 0.06em;
      color: var(--muted);
      font-size: clamp(24px, 2.6vw, 32px);
      user-select: none;
    }

    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
    }

    .btn, .btn-ghost{
      appearance:none;
      border:none;
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
      cursor:pointer;
      color: var(--text);
      background: var(--panel);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      transition: transform 120ms ease, opacity 120ms ease;
      font-weight: 300;
    }
    .btn:hover, .btn-ghost:hover{ transform: translateY(-1px); }
    .btn:active, .btn-ghost:active{ transform: translateY(0); opacity: 0.9; }

    .icon{
      width: 18px; height: 18px; opacity: 0.85;
      display:inline-block;
    }

    .subrow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin: 10px 0 18px;
    }

    .status{
      font-size: 12px;
      color: var(--text-dim);
      font-weight: 300;
      min-height: 16px;
    }
    .status.error{ color: var(--danger); }

    .search{
      width: min(420px, 100%);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.20);
      padding: 10px 12px;
      font-size: 13px;
      color: var(--text);
      outline:none;
      box-sizing:border-box;
    }
    .search::placeholder{ color: rgba(245,245,245,0.40); }

    /* Pinterest-ish responsive grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 1100px){ .grid{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 840px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      cursor:pointer;
      transition: transform 120ms ease, border-color 120ms ease;
      min-height: 210px;
      display:flex;
      flex-direction:column;
    }
    .card:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,0.24); }

    .cover{
      position:relative;
      height: 140px;
      background: rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .cover .tree{
      width: 76px;
      height: 76px;
      opacity: 0.52;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25));
    }

    .cover-overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.35));
      pointer-events:none;
    }

    .meta{
      padding: 12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap: 6px;
      min-height: 0;
    }
    .trip-title{
      font-size: 14px;
      font-weight: 300;
      color: rgba(255,255,255,0.94);
      letter-spacing: 0.02em;
      line-height: 1.25;
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .trip-dates{
      font-size: 12px;
      color: rgba(255,255,255,0.75);
    }
    .trip-mini{
      font-size: 12px;
      color: rgba(255,255,255,0.70);
      overflow:hidden;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.35;
    }

    .empty{
      margin-top: 18px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      padding: 18px;
      color: var(--text-dim);
      font-weight: 300;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <h1 class="title">Trips</h1>

      <div class="actions">
        <a class="btn-ghost" href="./index.html" title="Back to home">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M14.5 5L7.5 12L14.5 19" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Home
        </a>

        <a class="btn" href="./adder.html" title="Add a trip">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
          Add
        </a>
      </div>
    </div>

    <div class="subrow">
      <div class="status" id="status"></div>
      <input class="search" id="search" type="text" placeholder="Search trips…" />
    </div>

    <div class="grid" id="grid"></div>

    <div class="empty" id="empty" style="display:none;">
      No trips yet.
    </div>
  </div>

  <script>
    // Supabase client
    const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    const statusEl = document.getElementById("status");
    const gridEl = document.getElementById("grid");
    const emptyEl = document.getElementById("empty");
    const searchEl = document.getElementById("search");

    let allTrips = [];

    function setStatus(msg, isError=false){
      statusEl.textContent = msg || "";
      statusEl.classList.toggle("error", !!isError);
    }

    function fmtDate(isoDate){
      if (!isoDate) return "";
      const d = new Date(String(isoDate) + "T00:00:00");
      return d.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
    }

    function escapeHtml(s){
      return String(s ?? "").replace(/[&<>"']/g, (c) => ({
        "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#39;"
      }[c]));
    }

    function getTripsLocal(){
      try { return JSON.parse(localStorage.getItem("adventure_trakker_trips") || "[]"); }
      catch { return []; }
    }

    async function ensureSignedIn(){
      const { data: { session } } = await sb.auth.getSession();
      if (session) return session;

      const email = prompt("Enter your email to sign in (magic link):");
      if (!email) return null;

      const { error } = await sb.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.href }
      });

      if (error){
        setStatus("Sign-in failed: " + error.message, true);
        return null;
      }

      setStatus("Check your email for the sign-in link, then reload this page.", false);
      return null;
    }

    function cardTreeSvg(){
      return `
        <svg class="tree" viewBox="0 0 128 128" fill="none" aria-hidden="true">
          <path d="M64 14C54 26 50 36 50 42C50 52 58 60 68 60C78 60 86 52 86 42C86 36 82 26 72 14"
            stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
          <path d="M64 60C54 60 42 68 42 82C42 96 54 106 64 106C74 106 86 96 86 82C86 68 74 60 64 60Z"
            stroke="rgba(200,200,200,0.9)" stroke-width="3" />
          <path d="M64 76V114" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
          <path d="M55 114H73" stroke="rgba(200,200,200,0.9)" stroke-width="3" stroke-linecap="round"/>
        </svg>
      `;
    }

    function render(trips){
      gridEl.innerHTML = "";
      emptyEl.style.display = trips.length ? "none" : "block";

      for (const t of trips){
        const title = t.trip_title || t.title || "Untitled";
        const start = t.start_date || t.startDate;
        const end = t.end_date || t.endDate;
        const adventurers = t.adventurers || "";
        const memory = t.new_memory_unlocked || t.newMemoryUnlocked || "";
        const mini = memory || adventurers;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="cover">
            ${cardTreeSvg()}
            <div class="cover-overlay"></div>
          </div>
          <div class="meta">
            <div class="trip-title">${escapeHtml(title)}</div>
            <div class="trip-dates">${escapeHtml(fmtDate(start))}${end ? " → " + escapeHtml(fmtDate(end)) : ""}</div>
            ${mini ? `<div class="trip-mini">${escapeHtml(mini)}</div>` : ``}
          </div>
        `;
        card.addEventListener("click", () => {
          // Next page we’ll build:
          // window.location.href = `trip.html?id=${encodeURIComponent(t.id)}`;
          alert("Trip detail page coming next. Trip ID: " + t.id);
        });
        gridEl.appendChild(card);
      }
    }

    function applySearch(){
      const q = searchEl.value.trim().toLowerCase();
      if (!q) return render(allTrips);

      const filtered = allTrips.filter(t => {
        const hay = [
          t.trip_title, t.adventurers, t.states_checked, t.parks_checked,
          t.favorite_meal, t.favorite_song, t.new_slang, t.new_memory_unlocked
        ].join(" ").toLowerCase();
        return hay.includes(q);
      });
      render(filtered);
    }

    searchEl.addEventListener("input", applySearch);

    async function loadTripsFromSupabase(){
      setStatus("Loading…", false);

      const session = await ensureSignedIn();
      if (!session) return; // user will return via magic link

      // RLS will restrict to trips where user is in trip_members (via your policies)
      const { data, error } = await sb
        .from("trips")
        .select("id, trip_title, adventurers, start_date, end_date, states_checked, parks_checked, favorite_meal, favorite_song, new_slang, new_memory_unlocked, created_at")
        .order("start_date", { ascending: true });

      if (error) {
        setStatus("Supabase load failed (showing local if available): " + error.message, true);
        const local = getTripsLocal();
        allTrips = Array.isArray(local) ? local : [];
        render(allTrips);
        return;
      }

      allTrips = data || [];
      setStatus("", false);
      render(allTrips);
    }

    (async function init(){
      await loadTripsFromSupabase();
    })();
  </script>
</body>
</html>
