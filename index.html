<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventure Trakker</title>

  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --header-color: rgba(180, 180, 180, 0.92);
      --glass-bg: rgba(255, 255, 255, 0.18);
      --glass-bg-strong: rgba(255, 255, 255, 0.28);
      --glass-border: rgba(255, 255, 255, 0.22);
      --text-soft: rgba(245, 245, 245, 0.88);
      --shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    html, body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0b0b;
      overflow:hidden;
    }

    /* Full-screen map */
    #map{
      position:fixed;
      inset:0;
      z-index:0;
    }

    /* Dim map */
    .map-dimmer{
      position:fixed;
      inset:0;
      z-index:1;
      background: rgba(0,0,0,0.35);
      pointer-events:none;
    }

    /* Vignette */
    .vignette{
      position:fixed;
      inset:-40px;
      z-index:2;
      pointer-events:none;
      background:
        radial-gradient(ellipse at center,
          rgba(0,0,0,0.0) 0%,
          rgba(0,0,0,0.35) 70%,
          rgba(0,0,0,0.55) 100%);
    }

    /* UI overlay */
    .ui{
      position:fixed;
      inset:0;
      z-index:3;
      display:flex;
      flex-direction:column;
      pointer-events:none;
    }

    /* Header */
    .header{
      padding: 34px 18px 0;
      text-align:center;
      user-select:none;
    }
    .header h1{
      margin:0;
      font-weight:300;
      letter-spacing:0.06em;
      color:var(--header-color);
      font-size:clamp(40px,6vw,72px);
      text-shadow:0 10px 26px rgba(0,0,0,0.35);
    }

    /* Right panel */
    .right-panel-wrap{
      position:fixed;
      top:110px;
      right:18px;
      bottom:90px;
      width:min(360px,92vw);
      z-index:4;
      pointer-events:auto;
    }

    .right-panel{
      height:100%;
      background:var(--glass-bg-strong);
      border:1px solid var(--glass-border);
      border-radius:18px;
      backdrop-filter:blur(12px);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .rp-head{
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,0.14);
    }
    .rp-head h2{
      margin:0;
      font-size:16px;
      font-weight:300;
      letter-spacing:0.04em;
      color:var(--text-soft);
    }

    .rp-body{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:auto;
    }

    .trip-card{
      border-radius:14px;
      background:rgba(0,0,0,0.28);
      border:1px solid rgba(255,255,255,0.12);
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .trip-title{
      font-size:14px;
      font-weight:300;
      color:rgba(255,255,255,0.92);
    }
    .trip-date{
      font-size:12px;
      color:rgba(255,255,255,0.75);
    }

    /* Bottom buttons */
    .bottom-actions{
      margin-top:auto;
      padding:0 18px 26px;
      display:flex;
      justify-content:center;
    }

    .action-shell{
      pointer-events:auto;
      display:flex;
      gap:12px;
      padding:12px;
      border-radius:18px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(10px);
      box-shadow:var(--shadow);
    }

    button{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:12px 16px;
      font-size:14px;
      cursor:pointer;
      color:rgba(245,245,245,0.95);
      background:rgba(20,20,20,0.55);
      border:1px solid rgba(255,255,255,0.14);
    }

    .primary{
      background:rgba(245,245,245,0.14);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="map-dimmer"></div>
  <div class="vignette"></div>

  <!-- Right panel -->
  <div class="right-panel-wrap">
    <div class="right-panel">
      <div class="rp-head">
        <h2>Upcoming trips</h2>
      </div>
      <div class="rp-body">
        <div class="trip-card">
          <div class="trip-title">Smoky Mountains Weekend</div>
          <div class="trip-date">Feb 6, 2026</div>
        </div>
        <div class="trip-card">
          <div class="trip-title">Chicago Food Run</div>
          <div class="trip-date">Mar 14, 2026</div>
        </div>
        <div class="trip-card">
          <div class="trip-title">Niagara + Toronto</div>
          <div class="trip-date">May 1, 2026</div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui">
    <div class="header">
      <h1>Adventure Trakker</h1>
    </div>

    <div class="bottom-actions">
      <div class="action-shell">
        <button id="viewTripsBtn" class="primary">View Trips</button>
        <button id="addTripBtn">Add Trip</button>
      </div>
    </div>
  </div>

  <script>
    // ---- Map ----
    const map = L.map('map', {
      zoomControl:false,
      attributionControl:true
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19,
      attribution:'&copy; OpenStreetMap'
    }).addTo(map);

    const northAmericaBounds = L.latLngBounds(
      L.latLng(14, -118),
      L.latLng(58, -52)
    );
    map.fitBounds(northAmericaBounds);
    map.scrollWheelZoom.disable();

    // ---- Navigation ----
    document.getElementById('addTripBtn').addEventListener('click', () => {
      window.location.href = "adder.html";
    });

    document.getElementById('viewTripsBtn').addEventListener('click', () => {
      // next page we build
      window.location.href = "trips.html";
    });
  </script>
</body>
</html>
